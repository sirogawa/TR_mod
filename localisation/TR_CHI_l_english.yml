CHI_equipment_effort:0 "銃火器の量産体制を強化"
CHI_equipment_effort_desc:0 "我々には銃が足りない！多少の質は失われてもよいから出来るだけ多くの銃を作るのだ！"
CHI_doctrine_effort_1:0 "米中合作"
CHI_doctrine_effort_1_desc:0 "アメリカは我が国と同じく日本と対立関係にあり、彼らは我らへの軍事支援を惜しまないはずだ"
