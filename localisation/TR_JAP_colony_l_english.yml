TR_japfed.22.t:0 "不安定化するアフリカ植民地"
TR_japfed.22.d:0 "恐慌による帝国の弱体化と過熱化する民族独立運動により、帝国のアフリカ統治は極めて厳しい状態に置かれている。そもそも本土から遠く離れたアフリカ統治はコストが大きく掛かり、帝国財政の負担になってきたことも事実である。そこで新たに持ち上がってきた案がアフリカ諸国の独立を認め、植民地政府の解体と日本人のアフリカからの引き揚げを行うというものだ。確かに財政的にはそれがよいのかもしれないが、突然日本統治から解き放されたアフリカが混乱状態に陥ることは間違いないだろう…"
TR_japfed.22.a:0 "完全撤退だ。アフリカの大半は帝国に必要ない土地だ"
