### Subtype Descriptions ###
 totalist_subtype_desc:0 "全体主義は個人よりも国家全体の利益を優先する強力な権威主義的国家体制である。国家の社会化の為に極端な独裁体制を構築しようとし、結果として国家の軍事化・中央集権化、そして独裁者への個人崇拝を招く事となる事が多い。しばしば国家主義と結びつき、超国家主義政党と大差のない政党も多い。"
 syndicalist_subtype_desc:0 "サンディカリスムは主にイタリア、スペインなどで有力な左翼イデオロギーの一つである。サンディカリズムは、革命的自発性と直接行動の概念によって定義されている。すなわち、政党のような外部代表者に頼るのではなく、労働組合によって組織された労働者自身が、資本主義と戦わなければならないという信念である。サンディカリズム国家は分権化された連邦制であり、すべての産業は労働組合によって組織され、これらの労働組合から選出された労働評議会が地方政府を管理し、中央政府は労働組合代表者の全国大会に委ねられている。サンディカリズムには様々な形態があるが、最も有力なのは無政府主義と結びついたアナルコ・サンディカリスムであり、世界中の多くの無政府主義者がこの思想を支持している。"
 radical_socialist_subtype_desc:0 "急進社会主義は全体主義的でない社会主義、共産主義思想全般を指し示す広範な用語であり、民主的な評議会共産主義から、レーニンの後継者たちによる独裁的な前衛主義まで、その程度は政党によって異なっている。彼らの最終的な目標は、運動ごとにその細部は異なるものの、労働者にとっての楽園を作り上げることである。"
 social_democrat_subtype_desc:0 "社会民主主義は代替的な社会主義経済体制を作るのではなく、資本主義の生産体制を維持しつつ、社会福祉の理念に従って資本主義に人間味を与えることを目標とした政治思想である。通常は政府の金権的な形態や市場経済の厳しい規制を推進しているが、より急進的な流派も存在する。"
 social_liberal_subtype_desc:0 "社会自由主義は主流である市場自由主義から変化したものであり、主な違いは基本的人権に基づいた市民の自由の思想を含んでいることである。進歩的な社会と経済政策の信奉者を公言する社会自由主義者たちの望みは、全ての個人がその地位に関係なく平等に機会を与えられ、自分自身の人生を歩むことができる社会を作り出すことである。"
 market_liberal_subtype_desc:0 "自由市場主義者は、自分たちこそが自由主義思想の主流であると捉えている。市場自由主義の主な内容は規制のない自由な市場と民主的で金権的な政治制度である。彼らはより自由な市場は人々をより自由にすると信じており、また個人の政治的、経済的な権利を断固として守ろうとしている。"
 social_conservative_subtype_desc:0 "保守主義は民主的な制度を用いながらも、社会を動かすための伝統的な権力の維持はもちろん、従来の信仰・姿勢・哲学をも保持することを中心としたイデオロギーである。急進的にであれ穏健的にであれ現状を変化させることには反対であり、社会の秩序と安定を保つことを望んでいる。大抵は市場経済の規制を推進しているが、より自由な経済政策を行っている場合もない訳でない。"
 authoritarian_democrat_subtype_desc:0  "権威的民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。権威的民主主義体制は多くの場合、社会の問題に対しては保守的な立場をとっており、限定的な政府の介入による自由資本主義経済を推進している。この体制の目的は国家の安定性を維持し、信頼と責任ある政府を国民へと提供することである。"
 paternal_autocrat_subtype_desc:0 "専制主義は一般的な意味での政治イデオロギーのことではなく、むしろその政府の国民に対する姿勢を表す用語である。全ての国民は君主や独裁者といった指導者に従っており、その指導者の役割は人々を慈悲深く保護しつつ、国家と社会を正しく最善の道へと導くことである。これらの国々の政府は通常大変権威主義的で、保守的な社会観を持っており、経済は国の管理下に置かれている。"
 national_populist_subtype_desc:0 "様々な種類の国粋主義運動と軍国主義運動のことを表す超国家主義は、概して国家への忠誠と強力な指導者の下での国民の団結、そして共同経済を大切にしている。大抵は過激な政策と暴力的な表現を支持しており、そのため他のほとんどの政党からは激しく反対されている思想である。"
 Gnosticism_subtype_desc:0 "グノーシス主義は一般的な意味とは違い、心霊主義やスピリチュアリズムのような神秘主義と民族主義、全体主義のような過激思想が結びついたイデオロギーを一括りにした用語である。彼等はしばしば極端な人種政策や精神主義に立脚した統治政策のような非科学的かつ過激な政策を実行しようとする。最終的に彼らの国家の多くはディストピアとなり果てるが、彼等にとってそれらは救済であり、楽園なのである。"
