USA_army_effort:0 "陸軍への注力"
USA_army_effort_desc:0 "空戦や海戦がどれだけ進歩しても、陸上戦闘は将来の戦争でも鍵であり続ける。備えることで、塹壕の地獄へ舞い戻ることを回避できるのだ。"
USA_equipment_effort:0 "装備への注力"
USA_equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
USA_motorization_effort:0 "自動車化への注力"
USA_motorization_effort_desc:0 "機動力と防御力は歩兵を安全に戦場へ輸送、また撤退させる上で必要不可欠だ。この分野への注力は我々の迅速な対応を可能にするだろう。"
USA_doctrine_effort:0 "ドクトリンへの注力"
USA_doctrine_effort_desc:0 "先の大戦の陸戦ドクトリンは、すでに時代遅れである。明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。"
USA_equipment_effort_2:0 "装備への注力 II"
USA_equipment_effort_2_desc:0 "歩兵と支援部隊が可能な限り最高の装備を持てるよう、不断の努力を行わねばならない。"
USA_mechanization_effort:0 "機械化への注力"
USA_mechanization_effort_desc:0 "自動車化歩兵の可能性を再考することで、今日の自動車両の可能性の限界を突破することができる。"
USA_doctrine_effort_2:0 "ドクトリンへの注力 II"
USA_doctrine_effort_2_desc:0 "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
USA_equipment_effort_3:0 "装備への注力 III"
USA_equipment_effort_3_desc:0 "外国製装備の模倣や購入よりも、歩兵用武器で世界の最先端になることを目指すべきである。"
USA_armor_effort:0 "機甲部隊への注力"
USA_armor_effort_desc:0 "歩兵の機械化で学んだことを生かし、装甲車両をより良く改善できるだろう。"
USA_special_forces:0 "特殊部隊"
USA_special_forces_desc:0 "我々には特殊部隊が必要である。よって、山岳部隊と空挺部隊を優先事項とせねばならない。"
USA_aviation_effort:0 "空軍への注力"
USA_aviation_effort_tt:0 "§Y航空基地§!のための建築スロットが足りない"
USA_aviation_effort_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。近代国家なら熟達せねばならない分野が空軍力である。"
USA_fighter_focus:0 "戦闘機重視"
USA_fighter_focus_desc:0 "世界大戦以来、我々は空中戦を目にしていない。戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
USA_bomber_focus:0 "爆撃機重視"
USA_bomber_focus_desc:0 "人々は将来、今日の戦争の恐怖について、それを空から降り注ぐ猛火の雨にたとえるだろう。敵にこの物語を語らせるために、最善を尽くそう。"
USA_aviation_effort_2:0 "空軍力への注力 II"
USA_aviation_effort_2_desc:0 "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
USA_CAS_effort:0 "CASへの注力"
USA_CAS_effort_desc:0 "現代的な軍隊が求める支援は、地上車両だけでなく、空から共に行われねばならない。"
USA_rocket_effort:0 "ロケットへの注力"
USA_rocket_effort_desc:0 "ロケットエンジンとジェットエンジンは有人・無人を問わず、機体に前代未聞のスピードをもたらす。この技術の先駆者は、敵に驚異を与えるだろう。"
USA_NAV_effort:0 "海軍への注力"
USA_NAV_effort_desc:0 "新しい海の戦いは水上はもちろん、空中にも水面下にもその場を広げていくだろう。"
USA_naval_effort:0 "海軍への注力"
USA_naval_effort_tt:0 "§Y海軍造船所§!のための建築スロットが足りない"
USA_naval_effort_desc:0 "海軍の拡充を、最優先事項とせねばならない。造船所に可能な資源を全て投入し、小型水上艦を研究するのだ。"
USA_naval_effort2:0 "造船所設備の拡張"
USA_naval_effort2_desc:0 "真に注目に値する海軍に創り直すため、造船能力を大いに拡大しなければならない。"
USA_flexible_navy:0 "柔軟性のある海軍"
USA_flexible_navy_desc:0 "潜水艦技術の進歩による海軍戦闘の改革によって、敵輸送船団の効率的な撃滅が可能になるだろう。"
USA_large_navy:0 "大規模な海軍"
USA_large_navy_desc:0 "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、どのような艦艇を必要としているかよく分かるようになるだろう。"
USA_submarine_effort:0 "潜水艦への注力"
USA_submarine_effort_desc:0 "魚雷艇を開発して以来、潜水艦戦は最も関心の高い海軍の革新である。潜水艦対策のみならず、敵艦対策に潜水艦を利用することが上手くなるだろう。"
USA_cruiser_effort:0 "巡洋艦への注力"
USA_cruiser_effort_desc:0 "先進的な戦艦の研究に着手する前に、小型巡洋艦の更新が必要である。"
USA_destroyer_effort:0 "駆逐艦への注力"
USA_destroyer_effort_desc:0 "潜水艦の設計、戦略的利用を研究する間に、こうした戦略にどう反撃すべきかを学習した。すなわち、駆逐艦をもってする反撃である。"
USA_capital_ships_effort:0 "主力艦への注力"
USA_capital_ships_effort_desc:0 "最も戦艦を多く保有する国家が海を支配するだろう。空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。"
USA_industrial_effort:0 "工業への注力"
USA_industrial_effort_desc:0 "あらゆる政治的取り組みを民需産業の飛躍的増強のために注力する。"
USA_industrial_effort_2:0 "工業への注力 II"
USA_industrial_effort_2_desc:0 "鉄の意志と苛酷な労働倫理により、国民をその他の偉大なる産業に動員できるのだ。"
USA_construction_effort:0 "建設への注力"
USA_construction_effort_tt:0 "§Y民需工場§!のための建築スロットが足りない"
USA_construction_effort_desc:0 "例え戦争が世界中で勃発しようと、民間の生産能力を過小評価してはならない。"
USA_production_effort:0 "武装化への注力"
USA_production_effort_tt:0 "§Y軍需工場§!のための建築スロットが足りない"
USA_production_effort_desc:0 "トラクターが作れるのなら、戦車だって作れるはずだ！軍事的生産力の立ち遅れは決して許されない。"
USA_construction_effort_2:0 "建設への注力 II"
