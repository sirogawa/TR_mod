TR_USA.1.t:0 "1936年大統領選挙"
TR_USA.1.d:0 "日本という黄色人種国家に敗北した屈辱から来る人種主義の伸長。恐慌の到来による『資本主義の失敗』の認知。資本主義の象徴であるユダヤ人への憎悪。昨年のドイツ革命の成功。これらの要素は極右政党『キリスト教国家主義者十字軍』と極左政党『アメリカ共産党』への支持を大いに増やした。現大統領で社会党員のノーマン・トーマスも立候補を表明したが、平和主義的なこの政治家に対日報復を求める民衆の支持が集まるはずがなかった。旧二大政党も人気獲得に躍起になっており、民主党は南部民主党員で人種主主義者であるリチャード・ラッセル・ジュニアを候補に擁立。共和党は好戦的で国民に人気のある陸軍のダグラス・マッカーサー将軍を擁立した。さて、これらの候補のうち、勝利をつかんだのは…"
TR_USA.1.a:0 "極右政党『CNC』のジェラルド・L・K・スミスが勝利！"
TR_USA.1.b:0 "霊的世界に選挙は必要ありません"
TR_USA.1.c:0 "アメリカ共産党のアール・ブラウダーが勝利！"
TR_USA.1.e:0 "共和党のダグラス・マッカーサーが勝利！"
TR_USA.1.f:0 "南部民主党のリチャード・ラッセル・ジュニアが勝利！"
TR_USA.2.t:0 "崩壊"
TR_USA.2.d:0 "あなたは失敗した"
TR_USA.2.a:0 "終わりだ"
TR_USA.3.t:0 "アメリカ破壊の陰謀"
TR_USA.3.d:0 "アメリカは破壊されています！日系人はアメリカ社会を内側から破壊し、日本の植民地にしてしまおうとしています。共産主義者はアメリカから自由を奪い、共産主義国家を樹立するため政府を破壊しようとしました。共産主義者の多くは黒人であり、彼らははアングロサクソン国家を破壊し、自らの国を建国しようとしています。彼らによってアメリカは破壊されました。アメリカは堕落し、屈辱を受けています。しかし、アメリカは統一されなければなりません。一度霊的世界に没頭してみてください。我らの神秘体験を共有してみてください。アングロサクソンのアメリカを再建せねばなりません。アメリカ万歳アメリカ万歳アメリカ万歳アメリカ万歳。神智学だけがアメリカを救うでしょう。いざ、アメリカのニューエイジへ…"
TR_USA.3.a:0 "すべて彼等のせいだ！"
TR_USA.4.t:0 "シークレット・ドクトリン"
TR_USA.4.d:0 "『シークレット・ドクトリン』は近代神智学の創始者であり、神智学協会の設立者、ヘレナ・P・ブラヴァツキーが著した本である。かつての大陸とされるレムリア、アトランティス、ハイパーボリアそして根源人種論。古代ヒンドゥー教や密教の影響を受けたこの本はオーストリアのランツなど、多くの人種主義者に影響を与えた。今、この本はアメリカにおいて再流行の兆しを見せている。アングロサクソンは根源人種となるにふさわしい人種であると主張するために。"
TR_USA.4.a:0 "アングロサクソンは「神」に近づく…"
